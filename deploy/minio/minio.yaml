apiVersion: v1
kind: Namespace
metadata:
  name: minio-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  namespace: minio-system
  labels:
    app: minio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["gateway", "azure"]
          env:
            - name: MINIO_ETCD_ENDPOINTS
              value: http://example-etcd-cluster-client:2379/
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-azure-storage-account
                  key: storageAccountName
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-azure-storage-account
                  key: storageAccountKey
          ports:
            - containerPort: 9000
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio-system
spec:
  type: LoadBalancer
  selector:
    app: minio
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      name: http
---